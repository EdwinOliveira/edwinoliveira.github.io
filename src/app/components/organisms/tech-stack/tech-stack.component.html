<div class="wrapper">
  <div class="wrapper--box">
    <div class="wrapper--box header">
      <app-header-typography [content]="'My Tech Stack'"></app-header-typography>
    </div>
    <div class="wrapper--box group">
      <div class="wrapper--box group hexagon angular">
        <app-angular-icon></app-angular-icon>
      </div>
      <div class="wrapper--box group hexagon vue">
        <app-vue-icon></app-vue-icon>
      </div>
      <div class="wrapper--box group hexagon java">
        <app-java-icon></app-java-icon>
      </div>
      <div class="wrapper--box group hexagon ts">
        <app-ts-icon></app-ts-icon>
      </div>
      <div class="wrapper--box group hexagon nest">
        <app-nest-icon></app-nest-icon>
      </div>
      <div class="wrapper--box group hexagon node">
        <app-node-icon></app-node-icon>
      </div>
      <div class="wrapper--box group hexagon jasmine">
        <app-jasmine-icon></app-jasmine-icon>
      </div>
      <div class="wrapper--box group hexagon jest">
        <app-jest-icon></app-jest-icon>
      </div>
      <div class="wrapper--box group hexagon azure">
        <app-azure-icon></app-azure-icon>
      </div>
    </div>
    <app-divider [height]="'0.050rem'" [width]="'100%'"></app-divider>
  </div>
</div>
